<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="text">
            <h1>Countdown to New Year</h1>
            <span>2022</span>
    
        </div>
        <div class="timer">
            <div id="day" class='red'></div>
            <div id="hour" class="yellow"></div>
            <div id="minute" class = "green"></div>
            <div id="second" class="s"></div>
        </div>
        <div class="content">
            <div>Days</div>
            <div>Hours</div>
            <div>Minutes</div>
            <div>Seconds</div>
        </div>
    </main>
    
</body>
</html>
